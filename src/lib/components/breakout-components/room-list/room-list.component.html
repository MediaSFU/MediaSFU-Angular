<div *ngFor="let room of rooms; let roomIndex = index" class="card mb-3 text-dark">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Room {{ roomIndex + 1 }} <fa-icon [icon]="faUsers"></fa-icon></span>
      <div>
        <button class="btn btn-secondary btn-sm" (click)="handleEditRoom(roomIndex)">
          <fa-icon [icon]="faPen"></fa-icon>
        </button>
        <button class="btn btn-danger btn-sm" (click)="handleDeleteRoom(roomIndex)">
          <fa-icon [icon]="faTimes"></fa-icon>
        </button>
      </div>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li *ngFor="let participant of room; let index = index" class="list-group-item d-flex justify-content-between align-items-center text-dark">
          {{ participant.name }}
          <button class="btn btn-danger btn-sm" (click)="handleRemoveParticipant(roomIndex, participant)">
            <fa-icon [icon]="faTimes"></fa-icon>
          </button>
        </li>
      </ul>
    </div>
  </div>
