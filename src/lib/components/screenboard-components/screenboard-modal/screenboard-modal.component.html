<div *ngIf="isVisible" class="modal-container">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">Screen Annotation</div>
      <div class="modal-close" (click)="hideModal()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </div>
    </div>
    <hr />
    <div class="modal-body">
      <video #screenVideo id="screenVideo" class="d-none" autoplay></video>
      <canvas #screenCanvas id="screenCanvas"></canvas>
    </div>
  </div>
</div>
