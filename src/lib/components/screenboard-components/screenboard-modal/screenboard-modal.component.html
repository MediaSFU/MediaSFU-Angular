<ng-container *ngIf="isVisible && customTemplate">
  <ng-container
    *ngTemplateOutlet="
      customTemplate;
      context: {
        parameters: parameters,
        isVisible: isVisible,
        onClose: onClose,
        position: position,
        backgroundColor: backgroundColor
      }
    "
  >
  </ng-container>
</ng-container>

<div *ngIf="isVisible && !customTemplate" class="modal-container" [ngStyle]="getCombinedOverlayStyle()">
  <div class="modal-content" [ngStyle]="getCombinedContentStyle()">
    <div class="modal-header">
      <div class="modal-title">Screen Annotation</div>
      <div class="modal-close" (click)="hideModal()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </div>
    </div>
    <hr />
    <div class="modal-body">
      <video #screenVideo id="screenVideo" class="d-none" autoplay></video>
      <canvas #screenCanvas id="screenCanvas"></canvas>
    </div>
  </div>
</div>
